version: '3.8'

services:
  admin:
    build:
      context: ./Admin
      dockerfile: Dockerfile
      platform: linux/amd64
    container_name: menilo-admin
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      # Override DirectusApi:BaseUrl if needed
      # - DirectusApi__BaseUrl=https://your-api-url.com/api/
    restart: unless-stopped
    # Health check can be added if health endpoint is implemented
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    #   interval: 30s
    #   timeout: 3s
    #   retries: 3
    #   start_period: 40s

